                          >
                            <path
                              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                              clip-rule="evenodd"
                              fill-rule="evenodd"
                            ></path>
                          </svg>
                        </button>
                      </li>
                    </ul>
                  </nav>
                </span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      // Mengambil elemen dari DOM
      const dramasMenu = document.getElementById("dramasMenu");
      const submenuDramas = document.getElementById("submenuDramas");

      function toggleSubmenu(submenuId, iconId) {
        const submenu = document.getElementById(submenuId);
        const icon = document.getElementById(iconId);
        submenu.classList.toggle("hidden");
        icon.textContent = icon.textContent === "+" ? "-" : "+";
      }

      let users = [
        { id: 1, username: "salsabil", email: "salsabil@gmail.com" },
        { id: 2, username: "faris", email: "faris@gmail.com" },
      ];

      let editingRow = null; // Variable untuk menyimpan baris yang sedang diedit

      function renderTable() {
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = "";
        users.forEach((user, index) => {
          const row = document.createElement("tr");
          row.classList.add("text-gray-700", "dark:text-gray-400");
          row.innerHTML = `
            <td class="px-4 py-3">
              <div class="flex items-center text-sm">
                <div>
                  <p class="font-semibold">${index + 1}</p>
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-sm" contenteditable="false" data-id="${
              user.id
            }">
              ${user.username}
            </td>
            <td class="px-4 py-3 text-sm" contenteditable="false" data-id="${
              user.id
            }">
              ${user.email}
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center space-x-4 text-sm">
                <button class="edit-btn flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue" aria-label="Edit" data-id="${
                  user.id
                }">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 512 512">
                    <path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/>
                  </svg>
                  <span class="ml-2">Edit</span>
                </button>
                <button class="delete-btn flex items-center justify-between px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:shadow-outline-red" aria-label="Delete" data-id="${
                  user.id
                }">
                  <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                  </svg>
                  <span class="ml-2">Delete</span>
                </button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      }

      renderTable();

      document
        .getElementById("usersForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;

          if (username && email) {
            const newUsers = {
              id: users.length + 1,
              username: username,
              email: email,
            };
            users.push(newUsers);
            renderTable();
            document.getElementById("usersForm").reset();
          } else {
            alert("Please fill out all fields.");
          }
        });

      document.querySelector("tbody").addEventListener("click", function (e) {
        if (e.target.closest(".edit-btn")) {
          const button = e.target.closest(".edit-btn");
          const tr = button.closest("tr");
          const tds = tr.querySelectorAll(
            "td:not(:first-child):not(:last-child)"
          );
          const isEditing = tds[0].getAttribute("contenteditable") === "true";

          if (!isEditing) {
            tds.forEach((td) => td.setAttribute("contenteditable", "true"));
            button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 512 512">
              <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/>
            </svg><span class="ml-2">Save</span>`;
          } else {
            if (window.confirm("Are you sure you want to save changes?")) {
              tds.forEach((td) => td.setAttribute("contenteditable", "false"));
              const id = parseInt(button.getAttribute("data-id"));
              const user = users.find((a) => a.id === id);
              if (user) {
                user.country = tds[0].textContent;
                user.year = tds[1].textContent;
              }
              button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 512 512">
                <path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/>
              </svg><span class="ml-2">Edit</span>`;
            }
          }
        }

        if (e.target.closest(".delete-btn")) {
          if (window.confirm("Are you sure you want to delete this item?")) {
            const id = parseInt(
              e.target.closest(".delete-btn").getAttribute("data-id")
            );
            users = users.filter((a) => a.id !== id);
            renderTable();
          }
        }
      });
    </script>
  </body>
</html>
